<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <div class="countdown">
        <div class="countdown__block">
            <span class="countdown__digits" id="days">00</span>
            <span class="countdown__name">days</span>
        </div>
        <div class="countdown__block">
            <span class="countdown__digits" id="hours">00</span>
            <span class="countdown__name">hours</span>
        </div>
        <div class="countdown__block">
            <span class="countdown__digits" id="minutes">00</span>
            <span class="countdown__name">minutes</span>
        </div>
        <div class="countdown__block">
            <span class="countdown__digits" id="seconds">00</span>
            <div class="countdown__name">seconds</div>
        </div>
    </div>
    <div class="wrapper"></div>
</body>
</html>
